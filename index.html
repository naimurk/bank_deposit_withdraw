<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="m-20">
  <section class="grid grid-cols-3 gap-3 mx-auto container">
    <div class="py-20 px-20 bg-red-400 rounded ">
      <h1 class="text-white text-3xl">Deposit</h1>
      <h1 class="text-white text-3xl">$<span id="deposit-text">00</span></h1>
    </div>
    <div class="py-20 px-20 bg-orange-400 rounded ">
      <h1 class="text-white text-3xl">withdraw</h1>
      <h1 class="text-white text-3xl">$<span>00</span></h1>
    </div>
    <div class="py-20 px-20 bg-yellow-400 rounded ">
      <h1 class="text-white text-3xl">Balance</h1>
      <h1 class="text-white text-3xl">$<span>00</span></h1>
    </div>
  </section>
  <section class="grid grid-cols-2 gap-3 mx-auto container my-5">
    <div class="py-20 px-20 bg-lime-400 rounded ">
      <h1 class="text-white text-3xl pb-4">Deposit</h1>
      <input type="text" class="w-full h-9 rounded my-3" id="deposit-field"   name="" value="">
      <button type="button" class="bg-white px-10 py-4 rounded-md" id="deposit-button" name="button">Deposit here</button>
    </div>
    <div class="py-20 px-20 bg-indigo-400 rounded ">
      <h1 class="text-white text-3xl pb-4">withdraw</h1>
      <input type="text" class="w-full h-9 rounded my-3"  name="" value="">
      <button type="button" class="bg-white px-10 py-4 rounded-md" name="button">withdraw</button>
    </div>

  </section>
</main>
<script src="js/deposite.js" charset="utf-8"></script>
</body>
</html>
